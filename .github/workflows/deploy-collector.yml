name: Deploy Collector

on:
  push:
    branches:
      - main
    paths:
      - 'collector/**'

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - uses: actions/checkout@v3
      - name: Deploy
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          workingDirectory: collector
          secrets: |
            GEMINI_API_KEY