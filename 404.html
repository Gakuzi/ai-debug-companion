<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Debug Companion</title>
    <script>
        // SPA routing fix for GitHub Pages
        (function() {
            var location = window.location;
            var path = location.pathname;
            
            // If we're not at the root or a file, redirect to index.html
            if (path !== '/' && path !== '/ai-debug-companion/' && path.indexOf('.') === -1) {
                location.replace('/ai-debug-companion/');
            }
        })();
    </script>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="/ai-debug-companion/src/main.tsx"></script>
</body>
</html>
